<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Interactive Learning</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts: Inter for UI (Clean, Premium), JetBrains Mono for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Prism.js Tomorrow Night Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <script>
        window.process = { env: { API_KEY: "" } };
        
        tailwind.config = {
            darkMode: "class",
            theme: {
                container: {
                    center: true,
                    padding: "2rem",
                    screens: {
                        "2xl": "1400px",
                    },
                },
                extend: {
                    colors: {
                        // Semantic Color System
                        border: "var(--border)",
                        input: "var(--input)",
                        ring: "var(--ring)",
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        
                        primary: {
                            DEFAULT: "var(--primary)",
                            foreground: "var(--primary-foreground)",
                            hover: "var(--primary-hover)",
                        },
                        secondary: {
                            DEFAULT: "var(--secondary)",
                            foreground: "var(--secondary-foreground)",
                        },
                        destructive: {
                            DEFAULT: "var(--destructive)",
                            foreground: "var(--destructive-foreground)",
                        },
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)",
                        },
                        accent: {
                            DEFAULT: "var(--accent)",
                            foreground: "var(--accent-foreground)",
                        },
                        card: {
                            DEFAULT: "var(--card)",
                            foreground: "var(--card-foreground)",
                        },
                        // Surface levels for depth
                        surface: {
                            50: "#f9fafb",
                            100: "#f3f4f6",
                            200: "#e5e7eb",
                            800: "#1f2937",
                            900: "#111827",
                            950: "#030712", 
                        }
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        mono: ["JetBrains Mono", "monospace"],
                        display: ["Inter", "sans-serif"], // Unified to Inter for cleaner look
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                    boxShadow: {
                        'glow': '0 0 20px -5px var(--primary)',
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            --radius: 0.75rem;
            
            /* Light Mode Tokens */
            --background: #ffffff;
            --foreground: #09090b;
            
            --card: #ffffff;
            --card-foreground: #09090b;
            
            --popover: #ffffff;
            --popover-foreground: #09090b;
            
            --primary: #13ec80;
            --primary-hover: #0fb865;
            --primary-foreground: #022c14;
            
            --secondary: #f4f4f5;
            --secondary-foreground: #18181b;
            
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            
            --accent: #f4f4f5;
            --accent-foreground: #18181b;
            
            --destructive: #ef4444;
            --destructive-foreground: #fafafa;
            
            --border: #e4e4e7;
            --input: #e4e4e7;
            --ring: #13ec80;
        }

        .dark {
            /* Dark Mode Tokens (Premium Dark) */
            --background: #09090b; /* Zinc 950 */
            --foreground: #fafafa; /* Zinc 50 */
            
            --card: #09090b;
            --card-foreground: #fafafa;
            
            --popover: #09090b;
            --popover-foreground: #fafafa;
            
            --primary: #13ec80;
            --primary-hover: #15f585;
            --primary-foreground: #022c14;
            
            --secondary: #27272a; /* Zinc 800 */
            --secondary-foreground: #fafafa;
            
            --muted: #27272a;
            --muted-foreground: #a1a1aa; /* Zinc 400 */
            
            --accent: #27272a;
            --accent-foreground: #fafafa;
            
            --destructive: #7f1d1d;
            --destructive-foreground: #fafafa;
            
            --border: #27272a;
            --input: #27272a;
            --ring: #13ec80;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* IDE Scrollbars */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 99px;
            border: 2px solid var(--background);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--muted-foreground);
        }

        /* Prism Editor Overrides */
        .prism-editor-container pre, 
        .prism-editor-container textarea {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
            padding: 24px !important;
            tab-size: 4;
        }
        
        /* Utility for centering absolute content */
        .center-absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
